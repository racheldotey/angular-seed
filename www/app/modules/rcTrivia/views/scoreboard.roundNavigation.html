<uib-pagination 
    boundary-links="true" 
    total-items="totalRounds" 
    ng-model="currentRoundNumber" 
    ng-change="paginationChange()"
    max-size="3"
    items-per-page="1"
    rotate="true"
    force-ellipses="true"
    class="game-round-navigation" 
    previous-text="&lsaquo;" 
    next-text="&rsaquo;" 
    first-text="&laquo;" 
    last-text="&raquo;"></uib-pagination>
