<div class="game-scoreboard">

        <header>
            <div class="game-header">                
                <h1 class="game-title">{{game.name}}</h1>
                <a ng-click="buttonStartGame()" ng-if="game.started" type="button"title="Start Game">Start Game</a>
                <a ng-click="buttonEndGame()" ng-if="game.started && !game.ended" title="Stop Game">End Game</a>
                
                <!--
                <p class="game-host">Hosted by: {{game.host.displayName}}</p>
                <p class="game-host">Started: {{game.started| formatMySQLDate}}</p>
                <p class="game-host">Ended: {{game.ended| formatMySQLDate}}</p>-->
            </div>
        </header>

        <section>
            
            <div id="scoreboard-navigation">

                <div data-rc-trivia-scoreboard-round-navigation
                     data-total-rounds="game.rounds.length" 
                     data-current-round-number="game.round.roundNumber"
                     data-view-round-event="buttonViewRound"
                     class="game-round-navigation"></div>
                    
                
                <div class="host-actions">
                    <div class="btn-group btn-group-sm" uib-dropdown>
                        <button id="split-button" type="button" class="btn btn-primary" ng-click="buttonAddTeam()">Add Team</button>
                        <button type="button" class="btn btn-primary" uib-dropdown-toggle>
                            <span class="caret"></span>
                            <span class="sr-only">Split button!</span>
                        </button>
                        <ul uib-dropdown-menu role="menu" aria-labelledby="split-button">
                            <li role="menuitem"><a ng-click="buttonAddPlayer()">Add Player</a></li>
                            <li role="menuitem"><a ng-click="buttonAddTeam()">Add Team</a></li>
                        </ul>
                    </div>

                    <button ng-click="buttonAddRound()" type="button" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i> Add Round</button>
                    <button ng-click="buttonAddQuestion()" type="button" class="btn btn-primary btn-sm"><i class="fa fa-question"></i> Add Question</button>
                </div>

            </div>
            
            <table id="scoreboard" datatable="ng" dt-options="dtScoreboard.options">
                <thead>
                    <tr>
                        <th>Teams:</th>
                        <th ng-repeat="question in game.round.questions" data-team-id="{{question.questionId}}">
                            #{{question.questionId}} â€” {{question.question}}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="team in game.round.teams" data-team-id="{{team.teamId}}">
                        <td class="team">{{team.team}}</td>
                        <td class="question-score" ng-repeat="teamScore in team.scores" data-question-id="{{teamScore.questionId}}">
                            <button 
                                ng-click="buttonQuestionWrong(team.teamId, teamScore.questionId)" 
                                type="button" 
                                class="btn btn-warning btn-sm btn-round">
                                <i class="fa fa-ban"></i>
                            </button>
                            <input 
                                type="number" 
                                class="form-control input-sm" 
                                data-string-to-number 
                                ng-model="teamScore.questionScore" 
                                min="0">
                            <button 
                                ng-click="buttonQuestionCorrect(team.teamId, teamScore.questionId)" 
                                type="button" 
                                class="btn btn-success btn-sm btn-round">
                                <i class="fa fa-check"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <footer>
            <div></div>
            <div></div>
        </footer>
    </div>
