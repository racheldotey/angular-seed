<div class="image-editior form-group row">
    <div class="col-xs-12">
        <label class="for">{{inputLabel}}</label><br/>
        
        <div class="input-group">
            <span class="input-group-btn">                
                <button 
                    ngf-select 
                    ng-model="imageUpload.file" 
                    ngf-change="fileSelectionCallback($files, $file, $newFiles, $duplicateFiles, $invalidFiles, $event)"
                    ngf-accept="'image/*'"
                    ngf-pattern="'image/*'"
                    class="btn btn-primary btn-file" >{{browseButtonLabel}}</button>
            </span>
            <input type="text" class="form-control" value="{{imageUpload.selectedFilesLabel}}" readonly>
        </div>
    </div>
    
    <div class="col-md-6" ng-if="imageUpload.file" style="margin: 2em 0;">
        <label>{{cropAreaLabel}}</label>
        <div class="cropArea center-block">
            <img-crop 
                image="imageUpload.file | ngfDataUrl"
                result-image="imageUpload.imageDataUrl"
                area-type="square"
                result-image-size="200"
                result-image-format="image/png"
                result-image-quality="1"></img-crop>
        </div>
    </div>

    <div class="col-md-6" ng-if="imageUpload.file" style="margin: 2em 0;">
        <label>{{cropPreviewLabel}}</label>
        <div class="preview-image center-block">
            <img ng-src="{{imageUpload.imageDataUrl}}" class="img-responsive" />
        </div>
    </div>
</div>
