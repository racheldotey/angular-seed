<div class="modal-header">
    <h3 ng-if="newMode" class="modal-title">New Trivia Joint</h3>
    <h3 ng-if="!newMode && editMode" class="modal-title">Edit Trivia Joint #{{saved.venue}}</h3>
    <h3 ng-if="!newMode && !editMode" class="modal-title">Trivia Joint #{{saved.venue}}</h3>
</div>

<div class="modal-body">

    <div data-rc-bootstrap-alerts="alertProxy"></div>


    <form name="form.modalForm" role="form" novalidate autocomplete="off">

        <div data-rc-bootstrap-alerts="alertProxy"></div>

        <div class="form-group row">
            <div class="col-xs-12">
                <input ng-model="saved.venue" type="text" class="form-control" name="venue" placeholder="Joint Name" maxlength="255" required>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-xs-6">
                <input ng-model="saved.nameFirst" type="text" class="form-control" name="nameFirst" placeholder="Contact First Name" maxlength="255" required>
            </div>

            <div class="col-xs-6">
                <input ng-model="saved.nameLast" type="text" class="form-control" name="nameLast" placeholder="Contact Last Name" maxlength="255" required>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-xs-12">
                <input ng-model="saved.email" type="email" class="form-control" name="email" placeholder="Contact Email" maxlength="255" required>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-xs-6">
                <input ng-model="saved.address" type="text" class="form-control" name="address" placeholder="Joint Address" maxlength="255" required>
            </div>
            <div class="col-xs-6">
                <input ng-model="saved.addressb" type="text" class="form-control" name="addressb" placeholder="Joint Address Con't" maxlength="255">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-xs-6">
                <input ng-model="saved.city" type="text" class="form-control" name="city" placeholder="Joint City" maxlength="255" required>
            </div>

            <div class="col-xs-3">
                <select rc-drop-down-states ng-model="saved.state" class="form-control" required>
                    <option value="">State</option>
                </select>
            </div>

            <div class="col-xs-3">
                <input ng-model="saved.zip" type="text" class="form-control" name="zip" placeholder="Zip" maxlength="9" required ng-pattern="/^[0-9]+$/">
                <div ng-show="form.modalForm.zip.$error.pattern">
                    <br />
                    <span style="border-radius:inherit" class="alert alert-danger" ng-show="form.modalForm.zip.$error.pattern">Invalid zip</span>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-xs-8">
                <input type="text" name="phone" class="form-control" placeholder="Joint Phone" ng-model="saved.phone" ui-mask="(999) 999-9999" ui-mask-placeholder ui-mask-placeholder-char="_" ui-options="{clearOnBlur: false}" ng-model-options="{ updateOn: 'blur' }" ng-change="handlePhoneChangeEvent(saved.phone)" required />
            </div>
            <div class="col-xs-4">
                <input type="text" class="form-control" placeholder="Ext" ng-model="saved.phone_extension" maxlength="5" />
            </div>
        </div>
        <div class="form-group row" ng-if="showPhoneValidation">
            <div class="col-xs-12">
                <div class="alert alert-warning" role="alert">
                    <p>Phone Number is Invalid.</p>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-6" style="padding-top:24px;">
                <select rc-drop-down-days ng-model="saved.triviaDay" class="form-control" required>
                    <option value="">Trivia Day</option>
                </select>
            </div>
            <div class="col-xs-6">
                <uib-timepicker ng-model="saved.triviaTimeDate" hour-step="1" minute-step="15" show-meridian="true"></uib-timepicker>
            </div>
        </div>
       


        <div data-rc-bootstrap-alerts="alertProxy"></div>

    </form>

</div>


<div  class="modal-footer">
    <button class="btn btn-default" ng-click="buttonCancel()">Cancel</button>
    <button class="btn btn-primary"  ng-if="newMode" ng-click="buttonNew()">Add</button>
    <button class="btn btn-primary" ng-if="!newMode && editMode" ng-click="buttonNew()">Save</button>
 
</div>
