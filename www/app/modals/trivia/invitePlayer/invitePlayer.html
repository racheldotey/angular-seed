<div class="modal-header">
    <h3 class="modal-title">Invite Your Friends</h3>
</div>

<div class="modal-body">
    
    <div data-rc-bootstrap-alerts="alertProxy"></div>
    
    <p>Invite your friends to play on your team.</p>
        
    <form name="form.modalForm" role="form" novalidate>
        
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" name="email" ng-model="invite.email" type="email" maxlength="255" required />
                </div>
            </div>
        </div>
    </form>

</div>

<div class="modal-footer">    
    <button class="btn btn-default" ng-click="buttonCancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="buttonInvite()">Save</button>
</div>
