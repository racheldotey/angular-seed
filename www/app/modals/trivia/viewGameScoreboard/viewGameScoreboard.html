<div class="modal-header">
    <h3 class="modal-title">Current Scores</h3>
</div>

<div class="modal-body">
    
    <div data-rc-bootstrap-alerts="alertProxy"></div>
    
    <p><strong>Game:</strong> {{viewGame.name}}</p>
    <p><strong>Round: </strong> {{viewGame.rounds[viewGame.currentRoundNumber].name}}</p>
    
    <table
        data-datatable=""
        data-dt-options="dtScoreboard.options"
        data-dt-columns="dtScoreboard.columns"
        data-dt-instance="dtScoreboard.instance"
        class="table table-dark"></table>
    

</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="buttonCancel()">Ok</button>
</div>
