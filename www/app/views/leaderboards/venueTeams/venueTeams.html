<div class="page leaderboard">

    <div class="leaderboard-header row">
        <div class="col-xs-12 col-sm-6">
            <h3 ng-bind="title" style="margin-top: 0;" ng-hide="$state.includes('app.iframeLeaderboard')">Leaderboard</h3>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="form-group">                    
                <ui-select ng-model="selected.venue" title="Search for Trivia Joint">
                    <ui-select-match placeholder="Search for Trivia Joint">
                        <span ng-bind="$select.selected.name"></span>
                    </ui-select-match>
                    <ui-select-choices repeat="item in (venueList | filter: $select.search) track by item.id">
                        <span>#{{item.id}} {{item.name}} - {{item.city}}</span>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
    </div>
    
    <div data-rc-bootstrap-alerts="alertProxy"></div>
    
    <div id="leaderboard" ng-show="grid.data.length" ui-grid="grid" ui-grid-auto-resize class="grid grid-dark" style="height:{{gridHeight}}px;"></div>
    
    <div class="leaderboard-footer row">
        <div class="col-xs-12" ng-hide="grid.data.length">
            <p>{{ errorMessage || 'No Leaderboard Data Found' }}</p>
        </div>
        
        <div class="col-xs-6 hidden-xs" ng-show="grid.data.length">
            <p>Total Items: {{grid.data.length}}</p>
        </div>
        
        <div class="col-xs-6 hidden-xs" ng-show="grid.data.length">
            <div class="grid-length text-right">
                <label>Show <select name="gridResultsLength" class="input-sm" ng-model="showLimit" ng-change="refreshGrid(showLimit)">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select> results</label>
            </div>
        </div>
    </div>
    
</div>
