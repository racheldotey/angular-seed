<div class="page leaderboard">
    
    <div class="leaderboard-header">
        <h3 ng-bind="title" style="margin-top: 0;">Leaderboard</h3>
    </div>
    
    <div data-rc-bootstrap-alerts="alertProxy"></div>
    
    <div id="leaderboard" ui-grid="grid" ui-grid-auto-resize class="grid grid-dark" style="height:{{gridHeight}}px;"}}"></div>
    
    <div class="leaderboard-footer row">
        <div class="col-xs-12" ng-hide="grid.data.length">
            <p>No Leaderboard Data Found</p>
        </div>
        
        <div class="col-xs-12 col-sm-6" ng-show="grid.data.length">
            <p>Total Items: {{grid.data.length}}</p>
        </div>
        
        <div class="col-xs-12 col-sm-6" ng-show="grid.data.length">
            <div class="grid-length text-right">
                <label>Show <select name="gridResultsLength" class="input-sm" ng-model="showLimit" ng-change="refreshGrid(showLimit)">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select> results</label>
            </div>
        </div>
    </div>
    
</div>
