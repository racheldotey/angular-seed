<div class="page member dashboard">
    
    <div class="host-controls visible-xs-block visible-xs-block pull-right">
        <div class="btn-group" uib-dropdown is-open="status.isopen">
            <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
            <ul class="dropdown-menu pull-right" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                <li role="menuitem"><a ng-click="buttonInviteSiteSignup()">Invite Friend to Signup</a></li>
                <li role="menuitem" ng-show="currentPlayer.teams.length"><a ng-click="buttonInviteToTeam()">Invite Friend to Team</a></li>
                <li role="menuitem" ng-show="currentPlayer.teams.length"><a ng-click="buttonCheckinTeam()">Checkin Your Team</a></li>
                <li role="menuitem" ng-hide="currentPlayer.teams.length"><a ng-click="buttonCreateTeam()">Create Team</a></li>
            </ul>
        </div>
    </div>
    
    <div class="host-controls hidden-xs hidden-xs pull-right">
        <button ng-click="buttonInviteSiteSignup()" class="btn btn-primary">Invite Friend to Signup</button> 
        <button ng-show="currentPlayer.teams.length" ng-click="buttonInviteToTeam()" class="btn btn-primary">Invite Friend to Team</button>
        <button ng-show="currentPlayer.teams.length" ng-click="buttonCheckinTeam()" class="btn btn-primary">Checkin Your Team</button>
        <button ng-hide="currentPlayer.teams.length" ng-click="buttonCreateTeam()" class="btn btn-primary">Create Team</button>
    </div>   
    
    <div class="page-header">
        <h1>Player Dashboard</h1>
    </div>
    
    <div data-rc-bootstrap-alerts="alertProxy"></div>
    <p bind-html-compile="playerGreeting"></p>
    
    <hr/>
    
    <div class="alert alert-warning" role="alert" ng-repeat="invite in currentPlayer.notices.teamInvites">
        
        <p class="pull-left">
            <strong>You're Invited!</strong> {{invite.fromPlayer}} has invited you to join the team "{{invite.teamName}}".
        </p>
        
        <div class="pull-right">
            <button ng-click="buttonDeclineInvitation(invite.token, invite.teamName, invite.teamId)" class="btn btn-primary btn-sm">Decline</button>
            <button ng-click="buttonAcceptInvitation(invite.token, invite.teamName, invite.teamId)" class="btn btn-primary btn-sm">Accept</button>
        </div>
    </div>
    
    <table
        data-datatable=""
        data-dt-options="dtGames.options"
        data-dt-columns="dtGames.columns"
        data-dt-instance="dtGames.instance"
        class="table table-dark"></table>
</div>
