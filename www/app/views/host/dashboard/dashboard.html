<div class="page host dashboard">
    
    <div class="host-controls visible-xs-block visible-xs-block pull-right">
        <div class="btn-group" uib-dropdown is-open="status.isopen">
            <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
            <ul class="dropdown-menu pull-right" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                <li role="menuitem"><a ng-click="buttonNewGame()">Start New Game</a></li>
                <li role="menuitem"><a ng-click="buttonInviteFriend()">Invite Player</a></li>
                <li role="menuitem"><a ng-click="buttonSignupPlayer()">Signup Player</a></li>
                <li role="menuitem"><a ng-click="buttonCreateTeam()">Create Team</a></li>
            </ul>
        </div>
    </div>
    
    <div class="host-controls hidden-xs hidden-xs pull-right">
        <button ng-click="buttonNewGame()" class="btn btn-primary">Start New Game</button> 
        <button ng-click="buttonInviteFriend()" class="btn btn-primary">Invite Player</button> 
        <button ng-click="buttonSignupPlayer()" class="btn btn-primary">Signup Player</button> 
        <button ng-click="buttonCreateTeam()" class="btn btn-primary">Create Team</button>
    </div>
    
    <div class="page-header">
        <h1>Host Dashboard</h1>
    </div>
    
    <div data-rc-bootstrap-alerts="alertProxy"></div>
    
    <div class="alert alert-warning" role="alert" ng-repeat="game in hostActiveGames">
        
        <p class="pull-left">
            <strong>Active Game:</strong> <a data-ui-sref="app.host.game({'gameId' :{{game.id}}, 'roundNumber' : 1 })">{{game.name}}</a>
        </p>
        
        <div class="visible-xs-block visible-xs-block pull-right">            
            <div class="btn-group" uib-dropdown>
                <button id="split-button" type="button" class="btn btn-danger" data-ui-sref="app.host.game({'gameId' :{{game.id}}, 'roundNumber' : 1 })">View Game</button>
                <button type="button" class="btn btn-danger" uib-dropdown-toggle>
                    <span class="caret"></span>
                    <span class="sr-only">Split button!</span>
                </button>
                <ul class="dropdown-menu pull-right" uib-dropdown-menu role="menu" aria-labelledby="split-button">
                    <li role="menuitem"><a data-ui-sref="app.host.game({'gameId' :{{game.id}}, 'roundNumber' : 1 })">View Game</a></li>
                    <li role="menuitem"><a ng-click="buttonCheckinTeam(game.id)">Checkin Team</a></li>
                    <li role="menuitem"><a ng-click="buttonEndGame(game.id)">End Game</a></li>
                </ul>
            </div>
        </div>
        
        <div class="hidden-xs hidden-xs pull-right">
            <button data-ui-sref="app.host.game({'gameId' :{{game.id}}, 'roundNumber' : 1 })" class="btn btn-primary btn-sm">Edit Scores</button>
            <button ng-click="buttonCheckinTeam(game.id)" class="btn btn-primary btn-sm">Checkin Team</button>
            <button ng-click="buttonEndGame(game.id)" class="btn btn-primary btn-sm">End Game</button>
        </div>
        
    </div>
    
    <table
        data-datatable=""
        data-dt-options="dtGames.options"
        data-dt-columns="dtGames.columns"
        data-dt-instance="dtGames.instance"
        class="table table-dark"></table>
</div>
