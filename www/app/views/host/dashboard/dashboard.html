<div class="page host dashboard">
    
    <button ng-click="buttonNewGame()" class="btn btn-primary pull-right">Start New Game</button>
    
    <div class="page-header">
        <h1>Host Dashboard</h1>
    </div>
    
    <div class="alert alert-warning" role="alert">
        <p><strong>Active Game:</strong> Brickhouse Pizza - 2016-03-10 11:30 am
        <a data-ui-sref="app.host.game({'gameId' : 1 })" class="alert-link pull-right">View Game</a></p>
    </div>
    
    <table
        data-datatable=""
        data-dt-options="dtGames.options"
        data-dt-columns="dtGames.columns"
        data-dt-instance="dtGames.instance"
        class="table table-dark"></table>
</div>
