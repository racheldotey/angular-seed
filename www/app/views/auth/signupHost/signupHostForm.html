<form name="form.terms" role="form" novalidate>

    <div data-rc-bootstrap-alerts="signupAlerts"></div>
    <div data-rc-bootstrap-alerts="facebookAlerts"></div>
    <div class="checkbox text-center">
        <label>
            <input type="checkbox" ng-model="newUser.host_accepted_terms" ng-true-value="true" ng-false-value="false" required> Agree to our <a href="http://www.triviajoint.com/joint-terms-and-conditions/" target="_blank">terms of service</a>
        </label>
    </div>

</form>

<form name="form.host" role="form" novalidate>
    <div data-rc-bootstrap-alerts="signupAlerts"></div>

    <div class="form-group row">
        <div class="col-xs-6">
            <input ng-model="newUser.nameFirst" type="text" class="form-control" name="nameFirst" placeholder="Contact First Name" maxlength="255" required>
        </div>

        <div class="col-xs-6">
            <input ng-model="newUser.nameLast" type="text" class="form-control" name="nameLast" placeholder="Contact Last Name" maxlength="255" required>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-xs-12">
            <input ng-model="newUser.email" type="email" class="form-control" name="email" placeholder="Contact Email" maxlength="255" required>
        </div>
    </div>

    <div ng-if="showPasswordRules" class="form-group">
        <div class="col-xs-12">
            <div class="alert alert-warning" role="alert">
                <p><strong>Passwords Must:</strong></p>
                <ul>
                    <li>Be at least 8 characters in length.</li>
                    <li>Contain at least one letter and number.</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="form-group row">

        <div class="col-xs-6">
            <input ng-model="newUser.password"
                   ng-blur="onChangeValidatePassword()"
                   type="password" class="form-control" name="password" placeholder="Contact Password" maxlength="55" required>
        </div>

        <div class="col-xs-6">
            <input ng-model="newUser.passwordB"
                   ng-change="onChangeValidateConfirmPassword()"
                   type="password" class="form-control" name="passwordB" placeholder="Confirm Contact Password" maxlength="55" required>
        </div>

    </div>

    <div ng-if="showPasswordMissmatch" class="form-group">
        <div class="col-xs-12">
            <div class="alert alert-warning" role="alert">
                <p>Passwords must match</p>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-xs-12">
            <input ng-model="newUser.host_address" type="text" class="form-control" name="address" placeholder="Joint Address" maxlength="255" required>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-xs-12">
            <input ng-model="newUser.host_addressb" type="text" class="form-control" name="addressb" placeholder="Joint Address Con't" maxlength="255">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-xs-6">
            <input ng-model="newUser.host_city" type="text" class="form-control" name="city" placeholder="Joint City" maxlength="255" required>
        </div>

        <div class="col-xs-3">
            <select rc-drop-down-states ng-model="newUser.host_state" class="form-control" required>
                <option value="">State</option>
            </select>
        </div>
        <div class="col-xs-3">
            <input ng-model="newUser.host_zip" type="text" class="form-control" name="zip" placeholder="Zip"  maxlength="9" required ng-pattern="/^[0-9]+$/">
            <div ng-show="form.host.zip.$error.pattern">
                <br />
                <span style="border-radius:inherit" class="alert alert-danger" ng-show="form.host.zip.$error.pattern">Invalid zip</span>
            </div>
        </div>
       
    </div>

    <div class="form-group row">
        <div class="col-xs-8">
            <input type="text" class="form-control" placeholder="Joint Phone" ng-model="newUser.phone" ui-mask="(999) 999-9999" ui-mask-placeholder ui-mask-placeholder-char="_"  ui-options="{clearOnBlur: false}" ng-model-options="{ updateOn: 'blur' }" ng-change="handlePhoneChangeEvent(newUser.phone)"  required />
        </div>
        <div class="col-xs-4">
            <input type="text" class="form-control" placeholder="Ext" ng-model="newUser.phone_extension"  maxlength="5" />
        </div>
    </div>
    <div class="form-group row" ng-if="showPhoneValidation" >
            <div class="col-xs-12">
                <div class="alert alert-warning" role="alert">
                    <p>Phone Number is Invalid.</p>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-12">
                <input ng-model="newUser.host_website" class="form-control" name="website" placeholder="Joint Website (http://...)" maxlength="255" type="url" url-input >
            </div>
        </div>

        <div class="form-group row">
            <div class="col-xs-12">
                <input ng-model="newUser.host_facebook" class="form-control" name="facebook" placeholder="Joint Facebook Page (http://...)" maxlength="255" type="url" url-input ng-pattern='/(?:https?:\/\/)?(?:www\.)?facebook\.com\/(?:(?:\w)*#!\/)?(?:pages\/)?(?:[\w\-]*\/)*([\w\-\.]*)/'>
            </div>
        </div>
        <hr />
    
    <div class="form-group row">
        <div class="col-xs-12">
            <p>Please select and/or add the Joint location(s) where you host live trivia games</p>
        </div>
    </div>
        <div class="form-group row">
            
            <div class="col-md-6">
                <div class="form-group" ng-cloak>
                    <label>Existing Joint</label>
                    <div rc-trivia-select-list-venue="VenuesDropDown.venue" teams-list-data="publicVenuesList"></div>
                </div>
            </div>

            <div class="col-md-3 pull-left" style="text-align:right">
                <div class="form-group">
                    <div class="" style="margin-top:28px">
                        <div class="btn-group btn-group-sm" uib-dropdown>
                            <button id="split-button" type="button" class="btn btn-info" ng-click="buttonAddNewVenue()"><i class="fa fa-plus"></i> Add Joint</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 pull-right">
                <div class="form-group">
                    <div class="" style="margin-top:28px">
                        <div class="btn-group btn-group-sm" uib-dropdown>
                            <button id="split-button" type="button" class="btn btn-info" ng-click="buttonOpenNewVenueModal()"><i class="fa fa-plus"></i> Add New Joint</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div data-rc-bootstrap-alerts="signupJoinSelectionAlerts"></div>
        <hr />
        <table data-datatable="" data-dt-options="dtVenues.options" data-dt-columns="dtVenues.columns" data-dt-instance="dtVenues.instance" class="table table-dark ng-isolate-scope dataTable no-footer dtr-column collapsed"></table>
        <div class="form-group row">

        </div>
        <div data-rc-bootstrap-alerts="signupAlerts"></div>

        <div class="form-group row">
            <div class="form-group col-xs-12">
                <button type="submit" class="btn btn-block btn-primary text-left" ng-click="signup()"><span class="glyphicon glyphicon-envelope"></span>&nbsp;&nbsp;&nbsp;&nbsp;Sign me up!</button>
            </div>
        </div>

    <div class="row">
        <div class="col-sm-12 text-center">
            <h3>&mdash; Or &mdash;</h3>
        </div>
        <div class="col-sm-12 text-center">
            &nbsp;
        </div>
    </div>
    <div class="form-group">
        <a ng-click="facebookSignup()" class="btn btn-block btn-social btn-facebook">
            <span class="fa fa-facebook"></span>
            Sign up with Facebook
        </a>
    </div>

    
</form>

<hr />
