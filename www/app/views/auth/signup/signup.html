<style>
    .page.auth.signup {

    }
    .vcenter {
        display: inline-block;
        vertical-align: middle;
        float: none;
    }
</style>

<div class="page auth signup">

    <div class="row">
        <div class="col-xs-0 col-sm-2"></div>
        <div class="col-xs-12 col-sm-8">

            <div class="logo text-center" style="padding-bottom: 10px;">
                <img src="/media/images/trivia-joint-logo.png" alt="Trivia Joint"  />
                <h2 style="font-size: 200%;">Become a Founding Member!</h2>
            </div>

            <form name="form.terms" role="form" novalidate>
                
                <div data-rc-bootstrap-alerts="facebookAlerts"></div>
                
                <div class="checkbox text-center">
                    <label>
                        <input type="checkbox" ng-model="newUser.acceptTerms" ng-true-value="true" ng-true-value="false" required> Agree to our <a href="http://www.triviajoint.com/terms-and-conditions/" target="_blank">terms of service</a>
                    </label>
                </div>
            </form>

            <hr/>

            <div class="form-group">
                <a ng-click="facebookSignup()" class="btn btn-block btn-social btn-facebook">
                    <span class="fa fa-facebook"></span>
                    Sign up with Facebook
                </a>
            </div>

            <div class="row" >
                <div class="col-sm-12 text-center">
                    <h3>&mdash; Or &mdash;</h3>
                </div>
                <div class="col-sm-12 text-center">
                    &nbsp;
                </div>
            </div>

            <form name="form.signup" role="form" novalidate>
                
                <div data-rc-bootstrap-alerts="signupAlerts"></div>

                <div class="form-group">
                    <input ng-model="newUser.nameFirst" type="text" class="form-control" name="nameFirst" placeholder="Player First Name" maxlength="255" required>
                </div>

                <div class="form-group">
                    <input ng-model="newUser.nameLast" type="text" class="form-control" name="nameLast" placeholder="Player Last Name" maxlength="255" required>
                </div>

                <div class="form-group">
                    <input ng-model="newUser.email" type="email" class="form-control" name="email" placeholder="Player Email" maxlength="255" required>
                </div>
                
                <div ng-if="showPasswordRules" class="form-group">
                    <div class="alert alert-warning" role="alert">
                        <p><strong>Passwords Must:</strong></p>
                        <ul>
                            <li>Be at least 8 characters in length.</li>
                            <li>Contain at least one letter and number.</li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <input ng-model="newUser.password" 
                        ng-change="onChangeValidatePassword()" 
                        type="password" class="form-control" name="password" placeholder="Player Password" maxlength="100" required>
                </div>
                
                <div ng-if="showPasswordMissmatch" class="form-group">
                    <div class="alert alert-warning" role="alert">
                        <p>Passwords must match</p>
                    </div>
                </div>

                <div class="form-group">
                    <input ng-model="newUser.passwordB" 
                        ng-change="onChangeValidateConfirmPassword()" 
                        type="password" class="form-control" name="passwordB" placeholder="Confirm Player Password" maxlength="100" required>
                </div>

                <button type="submit" class="btn btn-block btn-danger text-left" ng-click="signup()"><span class="glyphicon glyphicon-envelope"></span>&nbsp;&nbsp;&nbsp;&nbsp;Sign up with Email Address</button>

        </div>
        <div class="col-xs-0 col-sm-2"></div>
    </div>

</div>
