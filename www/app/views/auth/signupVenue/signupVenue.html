<style>
    .page.auth.signup {

    }
    .vcenter {
        display: inline-block;
        vertical-align: middle;
        float: none;
    }
</style>

<div class="page auth signup">

    <div class="row">
        <div class="col-xs-0 col-sm-2"></div>
        <div class="col-xs-12 col-sm-8">


            <form name="form.venue" role="form" novalidate>

                <div data-rc-bootstrap-alerts="venueAlerts"></div>

                <div class="row" >
                    <div class="col-sm-12 text-center" style="padding-bottom: 10px;">
                        <img src="/media/images/trivia-joint-logo.png" alt="Trivia Joint"  />
                    </div>
                    <div class="col-sm-12 text-center">
                        &nbsp;
                    </div>
                </div>

                <div class="row">

                    <div class="col-xs-12 checkbox text-center">
                        <label>
                            <input type="checkbox" ng-model="newUser.acceptTerms" ng-true-value="true" ng-false-value="false"> Agree to our <a href="http://www.triviajoint.com/terms-and-conditions/" target="_blank">terms of service</a>
                        </label>
                    </div>

                    <div class="col-xs-12 form-group">
                        <input ng-model="newUser.venueName" type="text" class="form-control" name="venueName" placeholder="Venue Name" maxlength="255" required>
                    </div>

                    <div class="col-md-6 form-group">
                        <input ng-model="newUser.address" type="text" class="form-control" name="address" placeholder="Venue Address" maxlength="255" required>
                    </div>

                    <div class="col-md-6 form-group">
                        <input ng-model="newUser.addressb" type="text" class="form-control" name="addressb" placeholder="Venue Address Con't" maxlength="255">
                    </div>

                    <div class="col-xs-6 form-group">
                        <input ng-model="newUser.city" type="text" class="form-control" name="city" placeholder="Venue City" maxlength="255" required>
                    </div>

                    <div class="col-sm-6 col-md-3 form-group">
                        <select rc-drop-down-states ng-model="newUser.state" ng-required="true" class="form-control">
                            <option value="">State</option>
                        </select>
                    </div>

                    <div class="col-sm-6 col-md-3 form-group">
                        <input ng-model="newUser.zip" type="text" class="form-control" name="zip" placeholder="Zip" maxlength="255" required>
                    </div>

                    <div class="col-xs-12 form-group">
                        <input ng-model="newUser.phone" type="text" class="form-control" name="phone" placeholder="Venue Phone" maxlength="16">
                    </div>

                    <div class="col-xs-12 form-group">
                        <input ng-model="newUser.website" type="text" class="form-control" name="website" placeholder="Venue Website (http://...)" maxlength="255">
                    </div>

                    <div class="col-xs-12 form-group">
                        <input ng-model="newUser.facebook" type="text" class="form-control" name="facebook" placeholder="Venue Facebook Page (http://...)" maxlength="255">
                    </div>

                    <div class="col-xs-12 form-group">
                        <input ng-model="newUser.referralCode" type="text" class="form-control" name="referralCode" placeholder="Referral Code" maxlength="255">
                    </div>

                    <div class="col-xs-12 form-group">
                        <input ng-model="newUser.hours" type="text" class="form-control" name="referralCode" placeholder="Business Hours" maxlength="255">
                    </div>

                    <div rc-image-upload-with-editor="venueLogo"></div>

                </div>

            </form>

            <hr/>
            
            <div data-rc-bootstrap-alerts="facebookAlerts"></div>

            <div class="form-group">
                <a ng-click="facebookSignup()" class="btn btn-block btn-social btn-facebook">
                    <span class="fa fa-facebook"></span>
                    Sign up with Facebook
                </a>
            </div>

            <div class="row" >
                <div class="col-sm-12 text-center">
                    <h4>&mdash; Or &mdash;</h4>
                </div>
                <div class="col-sm-12 text-center">
                    &nbsp;
                </div>
            </div>

            <form name="form.user" role="form" novalidate>
                <div class="row" >
                    <div class="col-xs-12" data-rc-bootstrap-alerts="signupAlerts"></div>

                    <div class="col-md-6 form-group">
                        <input ng-model="newUser.nameFirst" type="text" class="form-control" name="nameFirst" placeholder="Contact First Name" maxlength="255" required>
                    </div>

                    <div class="col-md-6 form-group">
                        <input ng-model="newUser.nameLast" type="text" class="form-control" name="nameLast" placeholder="Contact Last Name" maxlength="255" required>
                    </div>

                    <div class="col-xs-12 form-group">
                        <input ng-model="newUser.email" type="email" class="form-control" name="email" placeholder="Contact Email" maxlength="255" required>
                    </div>

                    <div ng-if="showPasswordRules" class="col-xs-12">
                        <div class="alert alert-warning" role="alert">
                            <p><strong>Passwords Must:</strong></p>
                            <ul>
                                <li>Be at least 8 characters in length.</li>
                                <li>Contain at least one letter and number.</li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-md-6 form-group">
                        <input ng-model="newUser.password"
                               ng-change="onChangeValidatePassword()" 
                               type="password" class="form-control" name="password" placeholder="Contact Password" maxlength="100" required>
                    </div>

                    <div class="col-md-6 form-group">
                        <input ng-model="newUser.passwordB"
                               ng-change="onChangeValidateConfirmPassword()" 
                               type="password" class="form-control" name="passwordB" placeholder="Confirm Contact Password" maxlength="100" required>
                    </div>

                    <div ng-if="showPasswordMissmatch" class="col-xs-12">
                        <div class="alert alert-warning" role="alert">
                            <p>Passwords must match</p>
                        </div>
                    </div>

                    <div class="col-sm-12 form-group">
                        <button type="submit" class="btn btn-block btn-danger text-left" ng-click="signup()"><span class="glyphicon glyphicon-envelope"></span>&nbsp;&nbsp;&nbsp;&nbsp;Sign up with Email Address</button>
                    </div>

                </div>
            </form>
        </div>
        <div class="col-xs-0 col-sm-2"></div>
    </div>

</div>
