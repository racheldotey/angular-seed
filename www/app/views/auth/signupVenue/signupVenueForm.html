<form name="form.terms" role="form" novalidate>

    <div data-rc-bootstrap-alerts="venueAlerts"></div>

    <div class="checkbox text-center">
        <label>
            <input type="checkbox" ng-model="newUser.acceptTerms" ng-true-value="true" ng-false-value="false" required> Agree to our <a href="http://www.triviajoint.com/terms-and-conditions/" target="_blank">terms of service</a>
        </label>
    </div>
    
</form>

<form name="form.venue" role="form" novalidate>
    
    <div class="row">

        <div class="col-xs-12 form-group">
            <input ng-model="newUser.venueName" type="text" class="form-control" name="venueName" placeholder="Venue Name" ng-maxlength="255" ng-required="true">
        </div>

        <div class="col-md-6 form-group">
            <input ng-model="newUser.address" type="text" class="form-control" name="address" placeholder="Venue Address" ng-maxlength="255" ng-required="true">
        </div>

        <div class="col-md-6 form-group">
            <input ng-model="newUser.addressb" type="text" class="form-control" name="addressb" placeholder="Venue Address Cont" ng-maxlength="255">
        </div>

        <div class="col-xs-6 form-group">
            <input ng-model="newUser.city" type="text" class="form-control" name="city" placeholder="Venue City" ng-maxlength="255" ng-required="true">
        </div>

        <div class="col-xs-3 form-group">
            <select rc-drop-down-states ng-model="newUser.state" class="form-control" ng-required="true">
                <option value="">State</option>
            </select>
        </div>

        <div class="col-xs-3 form-group">
            <input ng-model="newUser.zip" type="text" class="form-control" name="zip" placeholder="Zip" ng-maxlength="255" ng-required="true">
        </div>

        <div class="col-xs-12 form-group">
            <input ng-model="newUser.phone" type="text" class="form-control" name="phone" placeholder="Venue Phone" ng-maxlength="16">
        </div>

        <div class="col-xs-12 form-group">
            <input ng-model="newUser.website" type="text" class="form-control" name="website" placeholder="Venue Website (http://...)" ng-maxlength="255">
        </div>

        <div class="col-xs-12 form-group">
            <input ng-model="newUser.facebook" type="text" class="form-control" name="facebook" placeholder="Venue Facebook Page (http://...)" ng-maxlength="255">
        </div>

        <div class="col-xs-12 form-group">
            <input ng-model="newUser.referralCode" type="text" class="form-control" name="referralCode" placeholder="Referral Code" ng-maxlength="255">
        </div>

        <div class="col-xs-12 form-group">
            <input ng-model="newUser.hours" type="text" class="form-control" name="hours" placeholder="Business Hours" ng-maxlength="255">
        </div>

        <div rc-image-upload-with-editor="venueLogo"></div>

    </div>

</form>

<hr/>

<form name="form.user" role="form" novalidate>
    <div class="row" >
        <div class="col-xs-12" data-rc-bootstrap-alerts="signupAlerts"></div>

        <div class="col-md-6 form-group">
            <input ng-model="newUser.nameFirst" type="text" class="form-control" name="nameFirst" placeholder="Contact First Name" ng-maxlength="255" ng-required="true">
        </div>

        <div class="col-md-6 form-group">
            <input ng-model="newUser.nameLast" type="text" class="form-control" name="nameLast" placeholder="Contact Last Name" ng-maxlength="255" ng-required="true">
        </div>

        <div class="col-xs-12 form-group">
            <input ng-model="newUser.email" type="email" class="form-control" name="email" placeholder="Contact Email" ng-maxlength="255" ng-required="true">
        </div>

        <div ng-if="showPasswordRules" class="col-xs-12">
            <div class="alert alert-warning" role="alert">
                <p><strong>Passwords Must:</strong></p>
                <ul>
                    <li>Be at least 8 characters in length.</li>
                    <li>Contain at least one letter and number.</li>
                </ul>
            </div>
        </div>

        <div class="col-md-6 form-group">
            <input ng-model="newUser.password"
                   ng-change="onChangeValidatePassword()" 
                   type="password" class="form-control" name="password" placeholder="Contact Password" ng-maxlength="100" ng-required="true">
        </div>

        <div class="col-md-6 form-group">
            <input ng-model="newUser.passwordB"
                   ng-change="onChangeValidateConfirmPassword()" 
                   type="password" class="form-control" name="passwordB" placeholder="Confirm Contact Password" ng-maxlength="100" ng-required="true">
        </div>

        <div ng-if="showPasswordMissmatch" class="col-xs-12">
            <div class="alert alert-warning" role="alert">
                <p>Passwords must match</p>
            </div>
        </div>

        <div class="col-sm-12 form-group">
            <button type="submit" class="btn btn-block btn-danger text-left" ng-click="signup()"><span class="glyphicon glyphicon-envelope"></span>&nbsp;&nbsp;&nbsp;&nbsp;Sign up with Email Address</button>
        </div>

    </div>
</form>
